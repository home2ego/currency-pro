<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrencyPro</title>
    <link rel="stylesheet" href="../style.css" />
    <meta
      name="description"
      content="CurrencyPro is a web application designed for fast and accurate currency conversion, leveraging real-time exchange rates."
    />
  </head>

  <body class="exchange-container">
    <header class="header">
      <div class="container">
        <a href="/" aria-label="Go to homepage">
          <img src="../logo.svg" alt="Logo CurrencyPro" width="176" height="40" />
        </a>
      </div>
    </header>

    <main>
      <section class="layout-section exchange-container__section">
        <div class="container">
          <div class="currency">
            <h1>Currency<span class="currency__highlight">pro</span> Converter</h1>

            <div class="exchange">
              <div class="exchange__wrapper select">
                <div class="select__currency">
                  <label for="base-exchange">Base currency:</label>
                  <select id="base-exchange" aria-label="Select base currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="GBP">Pound sterling (£)</option>
                    <option value="CHF">Swiss Franc (₣)</option>
                    <option value="JPY">Japanese Yen (¥)</option>
                    <option value="CNY">Chinese Yuan (¥)</option>
                  </select>
                </div>

                <div class="select__currency">
                  <label for="target-exchange">Target currency:</label>
                  <select id="target-exchange" aria-label="Select target currency">
                    <option value="USD">United States Dollar ($)</option>
                    <option value="EUR">Euro (€)</option>
                    <option value="GBP">Pound sterling (£)</option>
                    <option value="CHF">Swiss Franc (₣)</option>
                    <option value="JPY">Japanese Yen (¥)</option>
                    <option value="CNY">Chinese Yuan (¥)</option>
                  </select>
                </div>
              </div>

              <div class="exchange__result">
                <p>1</p>
                <p>=</p>
                <output id="exchange__conversion" aria-live="polite">1</output>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__side">
            <p>&copy; 2024.</p>
            <p>All Rights Reserved.</p>
          </div>
          <div class="footer__media">
            <ul class="media" aria-label="Social media links">
              <li class="media__item">
                <a
                  class="media__link"
                  href="https://github.com/home2ego/currency-pro"
                  target="_blank"
                  aria-label="Open GitHub"
                >
                  <img src="../github.svg" alt="GitHub" width="24" height="24" />
                </a>
              </li>

              <li>
                <a
                  class="media__link"
                  href="https://www.linkedin.com/in/home2ego/"
                  target="_blank"
                  aria-label="Open LinkedIn"
                >
                  <img src="../linkedin.svg" alt="LinkedIn" width="24" height="24" />
                </a>
              </li>

              <li>
                <a
                  class="media__link"
                  href="https://twitter.com/home2ego"
                  target="_blank"
                  aria-label="Open X (Twitter)"
                >
                  <img src="../x.svg" alt="X (Twitter)" width="24" height="24" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./exchange.js"></script>
  </body>
</html>
