<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CurrencyPro</title>
    <link rel="stylesheet" href="../style.css" />
    <meta
      name="description"
      content="CurrencyPro is a web application designed for fast and accurate currency conversion, leveraging real-time exchange rates."
    />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <a href="/" aria-label="Go to homepage">
          <img src="../logo.svg" alt="Logo CurrencyPro" width="176" height="40" />
        </a>
      </div>
    </header>

    <main>
      <section class="layout-section">
        <div class="container">
          <div class="currency">
            <h1>Currency<em>pro</em> Converter</h1>

            <div>
              <p>Check live foreign currency exchange rate</p>
              <p>Enter Amount</p>
              <p>$1.00</p>
            </div>

            <div class="exchange__grid">
              <div>
                <label for="base-exchange">Base currency:</label>
                <select id="base-exchange">
                  <option value="USD">United States Dollar ($)</option>
                  <option value="EUR">Euro (€)</option>
                  <option value="GBP">Pound sterling (£)</option>
                  <option value="CHF">Swiss Franc (₣)</option>
                  <option value="JPY">Japanese Yen (¥)</option>
                  <option value="CNY">Chinese Yuan (¥)</option>
                </select>
              </div>

              <div>
                <label for="target-exchange">Target currency:</label>
                <select id="target-exchange">
                  <option value="USD">United States Dollar ($)</option>
                  <option value="EUR">Euro (€)</option>
                  <option value="GBP">Pound sterling (£)</option>
                  <option value="CHF">Swiss Franc (₣)</option>
                  <option value="JPY">Japanese Yen (¥)</option>
                  <option value="CNY">Chinese Yuan (¥)</option>
                </select>
              </div>
            </div>

            <div class="exchange__result">
              <p>1</p>
              <p>=</p>
              <p id="exchange__conversion">1</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer__side">
            <p>&copy; 2024.</p>
            <p>All Rights Reserved.</p>
          </div>
          <div class="footer__media">
            <ul class="media" aria-label="Social media links">
              <li class="media__item">
                <a class="media__link" href="https://github.com/home2ego/currency-pro" target="_blank">
                  <img src="../github.svg" alt="GitHub" width="24" height="24" />
                </a>
              </li>

              <li>
                <a class="media__link" href="https://www.linkedin.com/in/home2ego/" target="_blank">
                  <img src="../linkedin.svg" alt="LinkedIn" width="24" height="24" />
                </a>
              </li>

              <li>
                <a class="media__link" href="https://twitter.com/home2ego" target="_blank">
                  <img src="../x.svg" alt="X (Twitter)" width="24" height="24" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./exchange.js"></script>
  </body>
</html>
